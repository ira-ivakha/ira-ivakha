<!DOCTYPE html>

<head>

    <title>Fifteen</title>
    <link type="text/css" rel="stylesheet" href="css/fifteen.css">
</head>
<body>

        <ul class="fifteen" id="fifteen">
            <li class="tale" data-id="10"><span>10</span></li>

    <script src="js/fifteen.js"> </script>
